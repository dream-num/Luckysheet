<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luckysheet测试页面-vue2</title>
  <script src="js/vue.js"></script>
  <link rel='stylesheet' href='../dist/plugins/css/pluginsCss.css'/>
  <link rel='stylesheet' href='../dist/plugins/plugins.css'/>
  <link rel='stylesheet' href='../dist/css/luckysheet.css'/>
  <link rel='stylesheet' href='../dist/assets/iconfont/iconfont.css'/>
</head>
<body>
<div id="app">
  <div id="luckysheet" style="margin:0px;padding:0px;position:absolute;width:100%;height:100%;left: 0px;top: 0px;">

  </div>
</div>
<script src="js/vue.js"></script>
<script src="../dist/plugins/js/plugin.js"></script>
<script src="../dist/luckysheet.umd.js"></script>
<script>
  var vm = new Vue({
    el: "#app",
    data() {
      return {
        sheetOption: {
          container: 'luckysheet', //id
          title: '在线电子表格', // 设定表格名称
          lang: 'zh' // 设定表格语言
        }
      }
    },
    methods: {
      initSheet() {
        let options = {
          container: 'luckysheet', //id
          title: '在线电子表格', // 设定表格名称
          lang: 'zh' // 设定表格语言
        }
        luckysheet.create(options)
      }
    },
    mounted() {
      this.initSheet()
    },
    created() {
    }
  })
</script>
</body>
</html>
