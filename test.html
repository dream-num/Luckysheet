<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>aaa</div>
</body>
<script>
    let obj = {
        a: {
            b: {
                c: 1
            }
        }
    }

    Object.defineProperty(obj.a.b, 'c', {
        set(val){
            console.dir(val)
        }
    })

    let div = document.getElementsByTagName('div')[0]
    div.onclick = function(){
        obj.a.b.c = 2
    }
</script>
</html>
